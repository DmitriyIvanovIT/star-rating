<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="simple-rating">
        <div class="simple-rating__items">
            <input type="radio" value="5" class="simple-rating__item" name="simple-rating" id="simple-rating-5">
            <label for="simple-rating-5" class="simple-rating__label">
                <svg class="icon star-icon">
                    <use xlink:href="icons.svg#star-input"></use>
                </svg>
            </label>
            <input type="radio" value="4" class="simple-rating__item" name="simple-rating" id="simple-rating-4">
            <label for="simple-rating-4" class="simple-rating__label">
                <svg class="icon star-icon">
                    <use xlink:href="icons.svg#star-input"></use>
                </svg>
            </label>
            <input type="radio" value="3" class="simple-rating__item" name="simple-rating" id="simple-rating-3">
            <label for="simple-rating-3" class="simple-rating__label">
                <svg class="icon star-icon">
                    <use xlink:href="icons.svg#star-input"></use>
                </svg>
            </label>
            <input type="radio" value="2" class="simple-rating__item" name="simple-rating" id="simple-rating-2">
            <label for="simple-rating-2" class="simple-rating__label">
                <svg class="icon star-icon">
                    <use xlink:href="icons.svg#star-input"></use>
                </svg>
            </label>
            <input type="radio" value="1" class="simple-rating__item" name="simple-rating" id="simple-rating-1">
            <label for="simple-rating-1" class="simple-rating__label">
                <svg class="icon star-icon">
                    <use xlink:href="icons.svg#star-input"></use>
                </svg>
            </label>
        </div>
    </div>
</body>

</html>
